<div id="panel-3" class="panel">
	<div class="panel-hdr">
		<h2>
			Ajustes <span class="fw-300"><i></i></span>
		</h2>
		
	</div>
	<div class="panel-container show">
		<div class="panel-content">
			<form [formGroup]="profileForm" (submit)="updateProfile()">
				<div class="form-row">
					<div class="col-md-6 col-xs-12">
						<label class="form-label" for="validationServer01">First name</label>
						<input type="text" class="form-control" id="validationServer01" placeholder="First name" 
						formControlName="nombre">
						<div class="valid-feedback">
							Looks good!
						</div>
						<label class="form-label" for="validationServerUsername">Email</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupPrepend3">@</span>
							</div>
							<input type="email" class="form-control" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" 
							formControlName="email"
							[readOnly]="usuario.google">
							<div class="invalid-feedback">
								Please choose a username.
							</div>
						</div>
					</div>
				
					<div class="col-md-6 col-xs-12">
						<div class="text-center">
							<img *ngIf="!imgTemp" [src]="usuario.imageUrl" class="img-fluid img-thumbnail" style="height: 200px; width: 200px;" alt="">
							<img *ngIf="imgTemp" [src]="imgTemp" class="img-fluid img-thumbnail" style="height: 200px; width: 200px;" alt="">
						</div>
						<div class="form-group">
							<label class="form-label"> Cambiar Imagen</label>
							<div class="custom-file">
								<input type="file" (change)="changeImage($event.target.files[0])" class="custom-file-input" id="customFile">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
							<button [disabled]="!imageStage" (click)="uploadImage()" class="btn btn-primary waves-effect waves-themed" type="button">Cambiar Imagen</button>
						</div>
					</div>
				</div>
			
				<button type="submit" class="btn btn-primary waves-effect waves-themed " [disabled]="profileForm.invalid">Guardar Cambios</button>
			</form>
		</div>
	</div>
</div>
