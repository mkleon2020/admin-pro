<aside class="page-sidebar">
    <div class="page-logo">
        <a href="#" class="page-logo-link press-scale-down d-flex align-items-center position-relative" data-toggle="modal" data-target="#modal-shortcut">
            <img src="assets/img/logo.png" alt="SmartAdmin WebApp" aria-roledescription="logo">
            <span class="page-logo-text mr-1">StylusGrow WebApp</span>
            <span class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>
    </div>
    <!-- BEGIN PRIMARY NAVIGATION -->
    <nav id="js-primary-nav" class="primary-nav" role="navigation">
        <div class="nav-filter">
            <div class="position-relative">
                <input type="text" id="nav_filter_input" placeholder="Filter menu" class="form-control" tabindex="0">
                <a href="#" onclick="return false;" class="btn-primary btn-search-close js-waves-off" data-action="toggle" data-class="list-filter-active" data-target=".page-sidebar">
                    <i class="fal fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="info-card">
            <img [src]="usuario.imageUrl" class="profile-image rounded-circle" alt="Dr. Codex Lantern">
            <div class="info-card-text">
                <a href="#" class="d-flex align-items-center text-white">
                    <span class="text-truncate text-truncate-sm d-inline-block">
                        {{usuario.nombre}}
                      </span>
                </a>
                <!-- <span class="d-inline-block text-truncate text-truncate-sm">Toronto, Canada</span> -->
            </div>
            <img src="assets/img/card-backgrounds/cover-2-lg.png" class="cover" alt="cover">
            <a href="#" onclick="return false;" class="pull-trigger-btn" data-action="toggle" data-class="list-filter-active" data-target=".page-sidebar" data-focus="nav_filter_input">
                <i class="fal fa-angle-down"></i>
            </a>
        </div>
        <!-- MENU -->
        <ul id="js-nav-menu" class="nav-menu">
            <div class="accordion" id="accordionExample">
                <div class="card"  *ngFor=" let menu of _sidebar.menu let i = index" >
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <i [class]="menu.icono"></i>
                      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"  data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{menu.titulo}}
                        {{i}}
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                       <div class="" *ngFor="let submenu of menu.submenu">
                        <a  [routerLink]="[submenu.url]" title="{{submenu.titulo}}">
                            <span class="nav-link-text" data-i18n="nav.application_intel_analytics_dashboard">{{submenu.titulo}}</span>
                        </a>
                       </div>
                    </div>
                  </div>
                </div>
              
              </div>
          
            <li  *ngFor=" let menu of _sidebar.menu">
                <a title="Application Intel" data-filter-tags="application intel">
                    <i [class]="menu.icono"></i>
                    <span class="nav-link-text" data-i18n="nav.application_intel">{{menu.titulo}}</span>
                </a>
                <ul>
                    <li  *ngFor="let submenu of menu.submenu">
                        <a  [routerLink]="[submenu.url]" title="{{submenu.titulo}}" data-filter-tags="application intel analytics dashboard">
                            <span class="nav-link-text" data-i18n="nav.application_intel_analytics_dashboard">{{submenu.titulo}}</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" title="Theme Settings" data-filter-tags="theme settings">
                    <i class="fal fa-cog"></i>
                    <span class="nav-link-text" data-i18n="nav.theme_settings">Theme Settings</span>
                </a>
              
            </li>
        </ul>
        <div class="filter-message js-filter-message bg-success-600"></div>
    </nav>
    <!-- END PRIMARY NAVIGATION -->
    <!-- NAV FOOTER -->
    <div class="nav-footer shadow-top">
        <a href="#" onclick="return false;" data-action="toggle" data-class="nav-function-minify" class="hidden-md-down">
            <i class="ni ni-chevron-right"></i>
            <i class="ni ni-chevron-right"></i>
        </a>
        <ul class="list-table m-auto nav-footer-buttons">
            <li>
                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Chat logs">
                    <i class="fal fa-comments"></i>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Support Chat">
                    <i class="fal fa-life-ring"></i>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="Make a call">
                    <i class="fal fa-phone"></i>
                </a>
            </li>
        </ul>
    </div>
    <!-- END NAV FOOTER -->
</aside>
<script src="../../../assets/js/vendors.bundle.js"></script>
<script src="../../../assets/js/app.bundle.js"></script>
